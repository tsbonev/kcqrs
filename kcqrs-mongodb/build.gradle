group 'com.clouway.kcqrs.adapters'

buildscript {
    ext.kotlin_version = '1.2.30'
    ext.mongo_version = '3.8.1'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile project(':kcqrs-core')
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile "org.mongodb:mongodb-driver:$mongo_version"

    testCompile project(':kcqrs-testing')
    testCompile 'de.bwaldvogel:mongo-java-server:1.8.0'
    testCompile 'org.slf4j:slf4j-simple:1.7.25'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}